<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Micheal Olowofela">
    <meta name="description" content="This is a QR Code Component">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article class="QR-Code-Content">
        <section class="QR-Code-Content__image">
            <figure>
                <img src="./images/image-qr-code.png" alt="QR-Code-Content__image" width="576px" height="576px" loading="lazy">

                <figcaption class="offscreen">QR-Code-Content__image</figcaption>
            </figure>
        </section>

        <section class="QR-Code-Content__text">
            <h1 class="text__title center">Improve your front-end skills by building projects</h1>

            <p class="text__subtitle center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
    </article>
</body>
</html>
